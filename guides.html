    </main>
        <script>
            // Seleciona todos os cards de vídeo (os GIFs)
                const cardVideos = document.querySelectorAll('.card-video');

                    cardVideos.forEach(img => {
                    // Pega o caminho original (estático) e o caminho do GIF
                    const staticSrc = img.src;
                    const gifSrc = img.dataset.gif; // Usa o atributo data-gif que adicionamos

                    // Evento: Mouse entra no card (hover ON)
                    img.addEventListener('mouseenter', () => {
                        img.src = gifSrc; // Troca a imagem para o GIF animado
                    });

                    // Evento: Mouse sai do card (hover OFF)
                    img.addEventListener('mouseleave', () => {
                        img.src = staticSrc; // Volta para a imagem estática (PNG/JPG)
                    });
    });
</script>
    
</body>
